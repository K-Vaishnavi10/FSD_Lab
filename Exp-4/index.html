<!DOCTYPE html>
<html>
<body>

<h3>Food Delivery</h3>

<input type="radio" name="r" onclick="showMenu('pizza')"> Pizza Hut
<input type="radio" name="r" onclick="showMenu('kfc')"> KFC
<input type="radio" name="r" onclick="showMenu('dominos')"> Dominos
<br><br>

<div id="menu"></div>

<input type="text" id="food" placeholder="Enter food item"><br><br>

<button onclick="order()">Place Order</button>

<script>
function showMenu(type) {
  var menu = document.getElementById("menu");

  if (type === "pizza") {
    menu.innerHTML =
      "Pizza Hut Menu:<br>" +
      "Margherita - ₹199<br>" +
      "Veg Supreme - ₹299<br>" +
      "Cheese Burst - ₹349<br><br>";
  }
  else if (type === "kfc") {
    menu.innerHTML =
      "KFC Menu:<br>" +
      "Fried Chicken - ₹249<br>" +
      "Burger - ₹199<br>" +
      "French Fries - ₹149<br><br>";
  }
  else if (type === "dominos") {
    menu.innerHTML =
      "Dominos Menu:<br>" +
      "Veg Pizza - ₹199<br>" +
      "Paneer Pizza - ₹299<br>" +
      "Garlic Bread - ₹149<br><br>";
  }
}

function order() {
  var food = document.getElementById("food").value;
  if (food != "")
    alert("Order placed for " + food);
}
</script>

</body>
</html>
